language: python
dist: xenial

python:
  - '3.6'

node_js:
  - "10"

cache:
  - pip
  - npm

services:
  - docker

env:
  - DATABASE_URL=postgres://postgres@localhost/postgres

before_install:
  # Let's stop postgresql
  - sudo service postgresql stop
  - docker pull postgres:11
  - mkdir -p $HOME/docker/volumes/postgres
  - docker run --rm --name pg-docker -d -p 5432:5432 -v $HOME/docker/volumes/postgres:/var/lib/postgresql/data  postgres:11
  - docker ps

install:
  - pip install -U cookiecutter fabric3==1.14.post1 ansible==2.5.0

script:
  - ./run_test.sh

notifications:
  email:
    on_success: change  # [always|never|change]
    on_failure: always  # [always|never|change]
