language: python
dist: focal

python:
  - '3.9'

addons:
  apt:
    packages:
    - libgdal-dev
    - postgresql-12
    - postgresql-client-12
    - postgresql-server-dev-12

services:
  - docker

env:
  global:
  - PGDATABASE=postgres
  - PGHOST=localhost
  - PGUSER=postgres
  - PGPASS=''
  - PGPORT=5433
  - DATABASE_URL=postgis://${PGUSER}:${PGPASS}@${PGHOST}:${PGPORT}/${PGDATABASE}
  - POSTGRES_IMAGE=mdillon/postgis:11

before_install:
  - sudo service postgresql stop
  - docker run --rm --name pg-docker -d -p ${PGPORT}:5432 --tmpfs /var/lib/postgresql/data:rw ${POSTGRES_IMAGE}
  - docker ps

cache:
  pip: true

install:
  - pip install cookiecutter==1.7.2

script:
  - ./run_test.sh

notifications:
  email:
    on_success: change  # [always|never|change]
    on_failure: always  # [always|never|change]
