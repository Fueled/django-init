language: python
sudo: false
python:
- '3.5'

services:
  - postgresql

addons:
  postgresql: "9.5"
  apt:
    packages:
      - postgresql-9.5-postgis-2.3

install:
  - pip install -U pip cookiecutter fabric3 ansible==2.4.3

script:
  - ./run_test.sh

notifications:
  email:
    on_success: change  # [always|never|change]
    on_failure: always  # [always|never|change]
