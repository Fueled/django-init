language: python
dist: bionic

python:
  - '3.7'

services:
  - postgresql

addons:
  postgresql: "11"
  apt:
    packages:
    - postgresql-11
    - postgresql-client-11
    - libgdal-dev
    - postgresql-11-postgis-2.5

env:
  global:
    - DATABASE_URL=postgis://postgres@localhost/postgres

cache:
  pip: true

install:
  - pip install cookiecutter==1.6.0

script:
  - ./run_test.sh

notifications:
  email:
    on_success: change  # [always|never|change]
    on_failure: always  # [always|never|change]
