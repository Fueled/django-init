language: python
sudo: false
python:
- '3.6'

services:
  - postgresql

addons:
  postgresql: "10.6"
  apt:
    packages:
      - postgresql-10-postgis-2.4

install:
  - pip install -U pip cookiecutter fabric3 ansible==2.5.0

script:
  - ./run_test.sh

notifications:
  email:
    on_success: change  # [always|never|change]
    on_failure: always  # [always|never|change]
