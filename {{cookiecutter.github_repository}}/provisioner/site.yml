---
- hosts: vagrant
  vars_files:
    - vars.yml
  gather_facts: false
  become: true
  become_method: sudo

  roles:
    - common
    - nginx
    - postgresql
    - project_data
    - redis
{%- if cookiecutter.add_celery.lower() == 'y' %}
    - celery
{%- else %}
    # - celery
{%- endif %}

