{% raw %}---
- name: Update apt-cache if not already ran
  shell: apt update
  become: yes
  when: apt_updated is not defined

- name: install postgres packages for Ubuntu
  apt:
    pkg: "{{ item }}"
    state: installed
  with_items:
    - postgresql
    - postgresql-contrib
    - python-psycopg2

- name: install postgis packages for Ubuntu
  apt:
    pkg: "postgis"
    state: installed
  when: pg_gis

- name: setup database
  become_user: postgres
  postgresql_db:
    db: "{{ pg_db }}"
    encoding: 'UTF-8'
    lc_collate: 'en_US.UTF-8'
    lc_ctype: 'en_US.UTF-8'
    template: 'template0'
    state: present

- name: add hstore
  become_user: postgres
  shell: psql {{ pg_db }} -c "CREATE EXTENSION IF NOT EXISTS hstore;"
  when: pg_hstore

- name: add postgis
  become_user: postgres
  shell: psql {{ pg_db }} -c "CREATE EXTENSION IF NOT EXISTS postgis;"
  when: pg_gis

- name: add postgis topology
  become_user: postgres
  shell: psql {{ pg_db }} -c "CREATE EXTENSION IF NOT EXISTS postgis_topology;"
  when: pg_gis

- name: grant access for database to user
  become_user: postgres
  postgresql_user:
    db: "{{ pg_db }}"
    user: "{{ pg_user }}"
    password: "{{ pg_password }}"
    role_attr_flags: "CREATEDB,SUPERUSER"
    state: present

- name: ensure postgres is running
  service: name=postgresql state=started enabled=yes{% endraw %}
